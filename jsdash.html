 <script>

    // 2# use Axios to access API coviddata
    axios.get("https://www.trackcorona.live/api/countries")
      .then(response => { 
      buildList(response.data.data);
      mapAlgo(response.data.data);
    })
    //buildList();

    // build list from file, push to div
    function buildList(response) {
      var dHandle = document.getElementById('output');
      var myHTML = "<ul class='collection'>";

      //coviddata.data.sort(function (a, b) {
      response.sort(function (a, b) {
        return b.dead - a.dead;
      });

      //for (i=0; i<coviddata.data.length; i++) {
      //  myHTML = myHTML + "<li>" + coviddata.data[i].location + " - " + coviddata.data[i].dead + "</li>";
      for (i=0; i<10; i++) {
        myHTML = myHTML + "<li class='collection-item'>" + response[i].location + "<span class='badge'>" + response[i].dead + "</li>";
      }
      myHTML = myHTML + "</ul>"
      dHandle.innerHTML = myHTML;
    }

    //mapIt();

    function mapAlgo(response) {
      var map = L.map('map').setView([40, 0], 1);

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);

      for (i=0;i<response.length;i++) {
        lat = response[i].latitude;
        lon = response[i].longitude;
        var  radius = parseInt(response[i].dead) * 2;
        var popup = "<h6>" + response[i].location + "<h6><p>" + response[i].dead + "</p>"
        if (i<10) {
          var c = "red"
        } else if (i >= 10 && i < 150) {
          var c = "orange"
        } else {
          var c = "yellow"
        }
        L.circle([lat,lon], {color:c,radius}).addTo(map).bindPopup(popup);
        
      }
    }

    function mapIt() {
      var map = L.map('map').setView([51.505, -0.09], 13);

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);

      L.marker([51.5, -0.09]).addTo(map)
          .bindPopup('A pretty CSS3 popup.<br> Easily customizable.')
          .openPopup();
    }

  </script>
